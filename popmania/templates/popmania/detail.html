<html lang="en">
<head>
    <title>Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            background-color:chartreuse;
            font-family: "Rancho", sans-serif;
            color:rgb(238, 57, 69);
            padding-left: 150px;
        }
</style>
</head>
<body> 
    <!-- Display the select question and voting buttons-->
    <br />
    <h1> {{question.question_text}}</h1>
        {% if error_message %}
            <p class="text-danger"><em><strong>{{error_message}}</strong></em></p>
        {% endif %}

        <form action="{% url 'popmania:vote' question.id %}" method="post">
            {% csrf_token %}

            {% for choice in question.choice_set.all %}
                <h3><input type="radio" name="choice" id="choice {{ forloop.counter }}"
                value="{{ choice.id }}" />
                <label for="choice {{ forloop.counter }}">
                    {{ choice.choice_text }}
                </label></h3>
            
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-3"><h3>Vote</h3></button>
                    
        </form>
        <img src ="{% static 'assets/PopBand1.png' %}" alt = "Thanks for voting!!"  
        class="mx-auto d-block" width="500" height="200">
    </div>
</body>
</html>
